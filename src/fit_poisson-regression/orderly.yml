script: script.R

artefacts:
  - data:
      description: Exponential growth detection on metagenomic data
      filenames:
        - egd-metagenomic.html
        - egd-benchmark.html
  - data:
      description: Inference output
      filenames:
        - fits-sample0.rds
        - fits-counts.rds

resources:
  - egd-metagenomic.Rmd
  - egd-benchmark.Rmd
  - data/

packages:
  - dplyr
  - ggplot2
  - rstan
  - stringr
  - tidyr
  - bench
  - purrr

depends:
  sim_metagenomic-time-series:
    id: latest
    use:
      depends/sample0.rds: sample0.rds
      depends/sample1.rds: sample1.rds
